# Application Name
spring.application.name=auth-server

# Server Port (Typical for Auth Servers)
server.port=9000

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_server_db
spring.datasource.username=user_chacon
spring.datasource.password=password123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# 'validate' is recommended for production/senior-level to ensure schema matches code
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Hikari Connection Pool Settings (Best Practice for Banking/High Traffic)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# Authorization Server specific properties (Optional/Future use)
# logging.level.org.springframework.security=DEBUG